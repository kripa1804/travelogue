      html,
      body,
      #viewDiv {
        padding: 0;

        height: 100%;
        width: 100%;
      }
    </style>
   <script>
      require(["esri/config", "esri/Map", "esri/views/MapView"], function(esriConfig, Map, MapView) {
esriConfig.apiKey = "AAPK63e234761ab848c1a5d27d1be6da701a6r1jzT3Zqt1gujIuPHw262wEPKmJbsB78ddPNYrTS4r-utRaCaPny_xHeuDBKE6L";

        const map = new Map({
          basemap: "arcgis/topographic" // basemap styles service
        });
const view = new MapView({
          map: map,
          center: [-118.805, 34.027], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });
      });
    </script>
